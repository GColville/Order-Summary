<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <!-- Page Main -->
    <main class="page-main">
        <section class="page-card">
            <header class="card-header">
                <img src="images/illustration-hero.svg" alt="">
            </header>
            <article class="card-article">
                <h1>Order Summary</h1>
                <p class="order-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="order-plan">
                    <img src="images/icon-music.svg" alt="">
                    <p>
                        <strong>Annual Plan</strong>
                        <br> $59.99/year
                    </p>
                    <a href="#">Change</a>
                </div>

                <button class="order-btn">Process to Payment</button>
                <a href="#" class="order-cancel">Cancel Order</a>
            </article>
        </section>

        <!-- Page Footer -->
        <footer class="page-footer">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Graham Colville</a>.
            </div>
        </footer>
    </main>
</body>

</html>
